        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Load the game WAD file
        const wadFile = 'doom.wad'; // Ensure this matches your WAD file name

        // Initialize and start the Doom game
        const game = new DoomGame(canvas, wadFile);
        game.start();
    </script>
</body>
</html>
