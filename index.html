<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Box Creator with Box2D Physics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-bottom: 20px;
        }

        #canvas {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: move;
        }
    </style>
    <script src="https://cdn.rawgit.com/ericblade/box2dweb/master/build/Box2dWeb-2.1.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="file-upload" accept=".png, .bmp, .jpg" />
            <input type="color" id="color-picker" />
            <button id="create-box">Create</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createBoxButton = document.getElementById('create-box');
        const colorPicker = document.getElementById('color-picker');
        const fileUpload = document.getElementById('file-upload');

        // Box2D world settings
        const world = new Box2D.Dynamics.b2World(new Box2D.Common.Math.b2Vec2(0, 9.8), true);

        createBoxButton.addEventListener('click', () => {
            const color = colorPicker.value;
            createDraggableBox(color);
        });

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/bmp' || file.type === 'image/jpeg')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const texture = e.target.result;
                    createDraggableBox(texture);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file (.png, .bmp, .jpg)');
            }
        });

        function createDraggableBox(content) {
            const box = document.createElement('div');
            box.classList.add('box');
            
            if (typeof content === 'string' && content.startsWith('data:image/png')) {
                box.style.backgroundImage = `url(${content})`;
                box.style.backgroundSize = 'cover';
            } else {
                box.style.backgroundColor = content;
            }

            const width = 100;
            const height = 100;
            const x = Math.random() * (canvas.width - width);
            const y = Math.random() * (canvas.height - height);

            box.style.left = `${x}px`;
            box.style.top = `${y}px`;
            document.body.appendChild(box);

            // Create Box2D body
            const bodyDef = new Box2D.Dynamics.b2BodyDef();
            bodyDef.set_type(Box2D.Dynamics.b2Body.b2_dynamicBody);
            bodyDef.set_position(new Box2D.Common.Math.b2Vec2(x / 30, y / 30)); // Convert to Box2D units

            const boxShape = new Box2D.Collision.Shapes.b2PolygonShape();
            boxShape.SetAsBox((width / 2) / 30, (height / 2) / 30); // Half-width and half-height

            const fixtureDef = new Box2D.Dynamics.b2FixtureDef();
            fixtureDef.set_shape(boxShape);
            fixtureDef.set_density(1.0);
            fixtureDef.set_friction(0.5);
            fixtureDef.set_restitution(0.2); // Bounce

            const body = world.CreateBody(bodyDef);
            body.CreateFixture(fixtureDef);
            
            // Store reference to box and body
            box.body = body;

            // Make the box draggable
            makeDraggable(box);
        }

        function makeDraggable(box) {
            let offsetX, offsetY;
            
            box.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - box.getBoundingClientRect().left;
                offsetY = e.clientY - box.getBoundingClientRect().top;

                // Start dragging
                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });

            function mouseMoveHandler(e) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;

                // Update Box2D body position
                box.body.SetPosition(new Box2D.Common.Math.b2Vec2(x / 30, y / 30));
            }

            function mouseUpHandler() {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            }
        }

        function update() {
            // Step the physics world
            world.Step(1 / 60, 8, 3);
            world.ClearForces();

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw all boxes
            for (let body = world.GetBodyList(); body; body = body.GetNext()) {
                if (body.GetUserData()) {
                    const box = body.GetUserData();
                    const position = body.GetPosition();

                    // Draw the box on the canvas
                    ctx.fillStyle = box.style.backgroundColor || 'transparent';
                    ctx.fillRect(position.get_x() * 30 - 50, position.get_y() * 30 - 50, 100, 100); // Adjust for Box2D scale
                }
            }

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
