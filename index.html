<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .animated {
            transition: transform 0.2s;
        }

        .animated:hover {
            transform: scale(1.1);
        }

        section {
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Complex HTML Example</h1>
</header>

<section>
    <h2>Interactive Buttons</h2>
    <button id="alertButton" class="animated">Show Alert</button>
    <button id="changeBgButton" class="animated">Change Background Color</button>
    <button id="drawButton" class="animated">Draw on Canvas</button>
</section>

<section>
    <h2>Input Form</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="animated">Submit</button>
    </form>
    <p id="formFeedback" class="hidden"></p>
</section>

<section>
    <h2>Canvas Drawing</h2>
    <canvas id="drawingCanvas" width="400" height="200"></canvas>
</section>

<footer>
    <p>&copy; 2023 Complex HTML Example</p>
</footer>

<script>
    // Button to show an alert
    document.getElementById('alertButton').onclick = function() {
        alert('Hello! This is an alert message.');
    };

    // Button to change the background color
    document.getElementById('changeBgButton').onclick = function() {
        document.body.style.backgroundColor = 
            '#' + Math.floor(Math.random()*16777215).toString(16);
    };

    // Drawing on the canvas
    let canvas = document.getElementById('drawingCanvas');
    let ctx = canvas.getContext('2d');

    document.getElementById('drawButton').onclick = function() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 100, 100);
        ctx.fillStyle = 'red';
        ctx.arc(200, 100, 50, 0, Math.PI * 2);
        ctx.fill();
    };

    // Form handling
    document.getElementById('userForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Simple form validation
        if (name && email) {
            document.getElementById('formFeedback').innerText = 
                `Thank you for submitting, ${name}!`;
            document.getElementById('formFeedback').classList.remove('hidden');
        } else {
            alert("Please fill in all fields.");
        }
    };
</script>

</body>
</html>
