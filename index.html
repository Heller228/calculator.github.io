<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Box Creator with Physics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-bottom: 20px;
        }

        .frame {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: move;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="file-upload" accept=".png, .bmp, .jpg" />
            <input type="color" id="color-picker" />
            <button id="create-box">Create</button>
        </div>
        <div class="frame" id="frame"></div>
    </div>

    <script>
        const createBoxButton = document.getElementById('create-box');
        const colorPicker = document.getElementById('color-picker');
        const fileUpload = document.getElementById('file-upload');
        const frame = document.getElementById('frame');

        createBoxButton.addEventListener('click', () => {
            const color = colorPicker.value;
            createDraggableBox(color);
        });

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/bmp' || file.type === 'image/jpeg')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const texture = e.target.result;
                    createDraggableBox(texture);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file (.png, .bmp, .jpg)');
            }
        });

        function createDraggableBox(content) {
            const box = document.createElement('div');
            box.classList.add('box');
            if (typeof content === 'string' && content.startsWith('data:image/png')) {
                box.style.backgroundImage = `url(${content})`;
                box.style.backgroundSize = 'cover';
            } else {
                box.style.backgroundColor = content;
            }
            box.style.left = `${Math.random() * (frame.clientWidth - 100)}px`;
            box.style.top = `${Math.random() * (frame.clientHeight - 100)}px`;

            // Add physics-like effects
            box.style.transition = 'transform 0.1s ease';
            frame.appendChild(box);
            makeDraggable(box);
        }

        function makeDraggable(element) {
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            });

            function mouseMoveHandler(e) {
                const frameRect = frame.getBoundingClientRect();
                let newLeft = e.clientX - offsetX - frameRect.left;
                let newTop = e.clientY - offsetY - frameRect.top;

                // Prevent the box from going outside the frame
                newLeft = Math.max(0, Math.min(newLeft, frame.clientWidth - 100));
                newTop = Math.max(0, Math.min(newTop, frame.clientHeight - 100));

                element.style.transform = `translate(${newLeft}px, ${newTop}px)`;
            }

            function mouseUpHandler() {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            }
        }
    </script>
</body>
</html>
